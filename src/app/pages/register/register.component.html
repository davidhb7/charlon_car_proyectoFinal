<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Registro Usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <hr color="blue">
    <form [formGroup]="formGroupRegistro">
      <!-- Campo para el Nombre Completo -->
      <ion-item>
        <ion-label position="floating">Nombre Completo:</ion-label>
        <ion-input formControlName="nombre" type="text" aria-label="nombre" [(ngModel)]="nuevoUsuario.nombre"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="formGroupRegistro.get('nombre').invalid && formGroupRegistro.get('nombre').touched">
        <p *ngIf="formGroupRegistro.get('nombre').errors['required']">Nombre Completo es requerido.</p>
      </ion-text>

      <!-- Campo para la cedula -->
      <ion-item>
        <ion-label position="floating">Clave:</ion-label>
        <ion-input formControlName="clave" type="tel" aria-label="clave" [(ngModel)]="nuevoUsuario.clave"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="formGroupRegistro.get('clave').invalid && formGroupRegistro.get('clave').touched">
        <p *ngIf="formGroupRegistro.get('clave').errors['required']">Cedula es requerida.</p>
        <p *ngIf="formGroupRegistro.get('clave').errors['pattern']">Por favor, ingrese solo números.</p>
      </ion-text>

      <!-- Campo para el Correo -->
      <ion-item>
        <ion-label position="floating">Correo:</ion-label>
        <ion-input formControlName="correo" type="email" aria-label="correo" [(ngModel)]="nuevoUsuario.correo"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="formGroupRegistro.get('correo').invalid && formGroupRegistro.get('correo').touched">
        <p *ngIf="formGroupRegistro.get('correo').errors['required']">Correo es requerido.</p>
        <p *ngIf="formGroupRegistro.get('correo').errors['email']">Correo no es válido.</p>
      </ion-text>

      <ion-button type="submit"  style="margin-left: 10px; font-size: 9px;" color="success" [disabled]="formGroupRegistro.invalid" (click)="guardarUsuarioRegistro()">Enviar</ion-button>


    </form>

    @if (cargando) {
      <div style="text-align:center;">
        <ion-spinner name="bubbles"></ion-spinner>
      </div>
    }

  </ion-card>
</ion-content>
